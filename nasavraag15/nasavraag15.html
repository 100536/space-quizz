<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vraag 15</title>
  <link rel="stylesheet" type="text/css" href="../vragen.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <button class="button" onclick="window.location.href='../Hoofdpagina/Hoofdpagina.html'" role="button">Home</button>
      </ul>
    </nav>
  </header>
  <h1>Vraag 15</h1>
  <h1 style="text-align: center;">Wat onderzoekt de James Webb Space Telescope?
    ?</h1>
  <div class="img">
    <img src="../foto/webb.jpg" style="display: block; margin: 0 auto; width: 50%;" alt="Description of the image">
  </div>
  <main>
    <div class="main">
        <form id="answerForm" style="margin-left: 150%; width: 300px;">
        <input type="text" id="userAnswer" class="btn" placeholder="Typ hier uw antwoord" required>
        <button type="submit" style="margin-left:  10%; "class="btn btn-a">Indienen</button>
      </form>
    </div>
  </main>

  <div id="goodPopup" class="popup-container">
    <div class="popup good">
      <span class="close" onclick="closeGoodPopup();">&times;</span>
      <h2>Goed gedaan!</h2>
      <p>om het vroege universum en exoplaneten te begrijpen</p>
    </div>
  </div>

  <div id="badPopup" class="popup-container">
    <div class="popup bad">
      <span class="close" onclick="closeBadPopup();">&times;</span>
      <h2>Fout!</h2>
      <p>Jammer, het antwoord is fout.</p>
      <p>om het vroege universum en exoplaneten te begrijpen.</p>
    </div>
  </div>

  <div id="scorePopup" class="popup score" style="display: none;">
    <span class="close score" onclick="closeScoreboardPopup();">&times;</span>
    <h2>Scorebord</h2>
    <p>Je hebt <span id="finalScore">0</span> punten behaald.</p>
  </div>

  <div id="score" style="color: white;">Score: <span id="scoreValue">0</span></div>

  <script src="../nasavraag15/nasavraag15.js"></script>
</body>
</html>
